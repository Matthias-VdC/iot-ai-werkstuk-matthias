<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D style transfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./app/style/style.css">
</head>
<body">
    <div class="container">
        <div class="card mt-5 mb-5">
            <div class="card-header">
                <h1>Your textures:</h1>
            </div>
            <div class="card-body">
                <label for="formFile" class="form-label">Input your texture</label>
                <input class="form-control" onchange="preview1()" id="formFile" type="file" accept="image/png, image/jpeg">
                <img class="rounded mx-auto d-block mt-4" id="frame1" style="max-width: 300px; max-height: 300px;" src="#" alt="" />
            </div>
            <div class="card-body">
                <label for="imgInp" class="form-label">Input your texture</label>
                <input class="form-control" onchange="preview2()" id="imgInp" type="file" accept="image/png, image/jpeg">
                <img class="rounded mx-auto d-block mt-4" id="frame2" style="max-width: 300px; max-height: 300px;" src="#" alt="" />
            </div>
        </div>
        <div>
            <input id="submitImages" class="btn btn-primary" type="submit" value="Submit textures">
        </div>
    </div>

    <script defer>
        function preview1() {
            frame1.src=URL.createObjectURL(event.target.files[0]);
        }
        function preview2() {
            frame2.src=URL.createObjectURL(event.target.files[0]);
        }
    </script>

</body>
</html>
